<!doctype html>
<html>
    <head>
        <title>DB access in API</title>
        <script>
            function getCustomersFromAPI() {
                var xhttp = new XMLHttpRequest();
                xhttp.open("GET", "http://localhost:8000/customers", true);

                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        let resp = JSON.parse(this.responseText);

                        let msg = document.getElementById("message");
                        msg.innerHTML = resp.message;

                        let custList = document.getElementById("rows");
                        for (i=0; i<resp.data.length; i++) {
                            let newCustomer=document.createElement("li");
                            newCustomer.innerHTML= resp.data[i].CompanyName;                
                	     custList.appendChild(newCustomer);
                        }
                    }
                };

                xhttp.send();
            }
        </script>
    </head>
    <body>
        <h1>Use the API to get the Customers</h1>
        
        <p>Calling the /test endpoint</p>
        <p>Message: <span id="message"></span></p>
        <p>Customers: <UL id="rows"></UL></p>
        
        <input type="button" onclick="getCustomersFromAPI()" value="Get Customers">
    </body>
</html>
