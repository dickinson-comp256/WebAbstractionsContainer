<!doctype html>
<html>
    <head>
        <title>First Call to our API</title>
        <script>
            function apiCall() {
                var xhttp = new XMLHttpRequest();
                xhttp.open("GET", "http://localhost:8000/test", true);

                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        let resp = JSON.parse(this.responseText);

                        let msg = document.getElementById("message");
                        message.innerHTML = resp.message;
                    }
                };

                xhttp.send();
            }
        </script>
    </head>
    <body>
        <h1>API Test</h1>
        
        <p>Calling the /test endpoint</p>
        <p>Message: <span id="message"></span></p>
        
        <input type="button" onclick="apiCall()" value="Call API">
    </body>
</html>
